<ng-container *transloco="let t">
  <button type="button" (click)="copyText()" class="textarea-button" [appTippy]="t('copy')">
    <ng-container *ngIf="!isCopied; else copiedBlock">
      <span class="sr-only">{{ t('copy') }}</span>
      <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M20 6.5V20H6.5V6.5H20ZM20 5H6.5C6.10218 5 5.72064 5.15804 5.43934 5.43934C5.15804 5.72064 5 6.10218 5 6.5V20C5 20.3978 5.15804 20.7794 5.43934 21.0607C5.72064 21.342 6.10218 21.5 6.5 21.5H20C20.3978 21.5 20.7794 21.342 21.0607 21.0607C21.342 20.7794 21.5 20.3978 21.5 20V6.5C21.5 6.10218 21.342 5.72064 21.0607 5.43934C20.7794 5.15804 20.3978 5 20 5Z"
          fill="currentColor"/>
        <path
          d="M2 12.5H0.5V2C0.5 1.60218 0.658035 1.22064 0.93934 0.93934C1.22064 0.658035 1.60218 0.5 2 0.5H12.5V2H2V12.5Z"
          fill="currentColor"/>
      </svg>
    </ng-container>

    <ng-template #copiedBlock>
      <span class="sr-only">{{ t('copy_success') }}</span>
      <svg width="22" height="22" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd">
        <path d="M21 6.285l-11.16 12.733-6.84-6.018 1.319-1.49 5.341 4.686 9.865-11.196 1.475 1.285z"
              fill="currentColor"/>
      </svg>
    </ng-template>
  </button>
</ng-container>
