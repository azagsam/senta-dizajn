<ng-container *transloco="let t">
  <div class="button-group">
    <ng-container *ngIf="hasReacted; else reactionButtons">
      <span class="text-xs">{{ t('reacted') }}</span>
    </ng-container>

            fill="currentColor"/>
        </svg>
      </button>

      <button type="button" (click)="dislike()" class="textarea-button" [appTippy]="t('dislike')">
        <span class="sr-only">{{ t('dislike') }}</span>
        <svg width="22" height="21" viewBox="0 0 22 21" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M19.07 13.75C19.7901 13.6744 20.4506 13.3159 20.9063 12.7532C21.362 12.1906 21.5756 11.4701 21.5 10.75V6.25C21.5 3.5125 20.33 0.25 14.75 0.25H0.5V10.75H5.345L8 14.7775L8.75 19.5325V19.6225C8.80638 19.8669 8.94227 20.0856 9.13637 20.2444C9.33048 20.4032 9.5718 20.4931 9.8225 20.5H11C11.1893 20.5225 11.3807 20.5225 11.57 20.5C12.2901 20.4244 12.9506 20.0659 13.4063 19.5032C13.862 18.9406 14.0756 18.2201 14 17.5V13.75H18.5C18.6893 13.7725 18.8807 13.7725 19.07 13.75ZM5 9.25H2V1.75H5V9.25ZM20 10.75C20 11.83 19.58 12.25 18.5 12.25H12.5V17.5C12.5 18.58 12.08 19 11 19H10.1525L10.0475 18.25L9.5 14.2225L6.5 9.775V1.75H14.75C18.335 1.75 20 3.1825 20 6.25V10.75Z"
            fill="currentColor"/>
        </svg>
      </button>
    </ng-template>
  </div>
</ng-container>
